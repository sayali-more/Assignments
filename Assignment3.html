<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            border-bottom: 1px solid black;
            border-collapse: collapse;
        }

        table {
            display: table;
            margin: auto;
            width: 60%;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="4" style="background-color: #878888;">A complex table</th>
        </tr>
        <tr style="background-color:#c5cccc;">
            <th colspan="2" style="text-align: left;">Invoice #1245678</th>
            <th colspan="2">14 january 2025</th>
        </tr>
        <tr>
            <td colspan="2">
                <b>Pay to :</b><br>
                acme billing co.<br>
                123 main st.
            </td>
            <td colspan="2">
                <b>Customer:</b><br>
                John smith<br>
                321 willow way<br>
                southeast northwest,MA 54321
            </td>
        </tr>
        <tr style="background-color:#c5cccc;">
            <th style="text-align: left;">Name/Description</th>
            <th>Qty</th>
            <th>@</th>
            <th>Cost</th>
        </tr>
        <tr style="text-align: center;">
            <td>
                paperclips
            </td>
            <td>
                1000
            </td>
            <td>
                0.01
            </td>
            <td>
                10.00
            </td>
        </tr>
        <tr style="text-align: center;">
            <td>Staples(box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <th colspan="3" style="background-color:#c5cccc; text-align: left;">Subtotal</th>
            <td>110</td>
        </tr>
        <tr>
            <th colspan="2" style="background-color:#c5cccc; text-align: left;">Tax</th>
            <td>8%</td>
            <td>8.80</td>
        </tr>
        <tr>
            <th colspan="3" style="background-color:#c5cccc; text-align: left;">Grand Total</th>
            <td>$118.80</td>
        </tr>
    </table>
</body>

</html>
